<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Project Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 class="sr-only">Company Name</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="75.14" height="72.676" viewBox="0 0 75.14 72.676"><path d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z"></path></svg>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Search</a></li>
                <li><a href="#">Branding</a></li>
                <li><a href="#">Websites</a></li>
                <li><a href="#">Packaging</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form action="#" method="POST">
            <h2>Project Form</h2>
            <p>Fill in the fields belox and describe your needs</p>
            <p>In return we will contact you and suggest solutions for your business needs.</p>
            <fieldset>
                <div>
                    <label for="name">Name/Surname</label>
                    <input type="text" id="name" placeholder="e.g. Jane Doe" required autofocus>
                </div>
                <div>
                    <label for="company">Company</label>
                    <input type="text" id="company" placeholder="To get to know you">
                </div>
                <div>
                    <label for="tel">Tel.</label>
                    <input type="tel" id="tel" placeholder="to get in touch with you" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="For our written communication" required>
                </div>
                <div>
                    <label for="website">Website</label>
                    <input type="url" id="website" placeholder="www.website">
                </div>
            </fieldset>
            <fieldset>
                <h3>Specifics</h3>
                <div>
                    <label for="deadline">Deadline</label>
                    <input type="datetime-local" id="deadline" placeholder="when is it?" required>
                </div>
                <div>
                    <label for="budget">Budget</label>
                    <input type="range" name="budget" id="budget" min="5000" max="10000" step="100" value="7500" placeholder="$5000 - $10,000">
                    <output class="budget-output" for="budget"></output>
                </div>
                <div>
                    <label for="url">Current URL</label>
                    <input type="url" id="url" placeholder="www.website">
                </div>
                <div>
                    <label for="target">Target Audience</label>
                    <input type="text" id="target" placeholder="Your specific target audience" required>
                </div>
                <div>
                    <label for="project">Project Description</label>
                    <textarea name="textarea" id="project" placeholder="Description your vision or needs..."></textarea>
                </div>
            </fieldset>
            <div>
                <p>By completing and sending the data, you agree to the privacy policy</p>
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Accept</label>
            </div>
            <div>
                <input type="submit" value="Send >">
            </div>
        </form>
    </section>
    <script src="js/javascript.js"></script>
</body>
</html>
